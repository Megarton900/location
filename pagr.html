<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap" rel="stylesheet">
</head>
<body>
  <h2>JavaScript Geolocation</h2>

  <p>Click the button to get your coordinates.</p>

  <button onclick="getLocation()" class="button-22">Try It</button>

  <p id="demo"></p>
  <a target="_blank" id="mapLink">Click here to See ourself in Map</a>
  <script>
    const x = document.getElementById("demo");
    const mapLink = document.getElementById("mapLink");

    function getLocation() {
      try {
        navigator.geolocation.getCurrentPosition(showPosition);
      } catch (err) {
        x.innerHTML = err;
      }
    }

    function showPosition(position) {
      let lat = position.coords.latitude;
      let lon = position.coords.longitude;
      x.innerHTML = "Latitude: " + lat.toString() + 
      "<br>Longitude: " + lon.toString();
      mapLink.href = `https://www.latlong.net/c/?lat=${lat}&long=${lon}`;
    }
  </script>
</body>
</html>
